<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="BaseGUI.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="game.js"></script>
    <title>Job Chase</title>
    <style>
      canvas {
          border:1px solid #d3d3d3;
          background-color: #f1f1f1;
      }
      </style>
  </head>

  <body>
    <div id="loadscreen">
      <p>
      You're entering your final year of university. Recruiting season is approaching.
      <br />
      Your mountain of student debt is accumulating, and you want to obtain a job as soon as possible.
      </p>
      <p>
      Click anywhere to continue.
      </p>
    </div>

    <div id="gui">
      <button id="button1">Practice problems on Leetcode and/or Hackerrank.</button>
      <button id="button2">Do class homework. XX amount remaining for this week.</button>
      <button id="button3">Take a nap.</button>
      <!-- Later on we can specify amount of hours to take a nap for. -->
      <button id="button4">Work on a personal project.</button>
      <button id="button5">Hang out with a friend and have a deep conversation.</button>

    </div>
    <div id= "playerStats">
      <dl>
        <dt>
          Your Skills and Resume
        </dt>
        <dd class="coding value-0"><span class="text"> Coding: 0 </span></dd>
        <dd class="resume value-0"><span class="text"> Resume Strength: 0 </span></dd>
        <dd class="personality value-0"><span class="text"> Personality: 0 </span></dd>
        <dd class="wit value-0"><span class="text"> Wit: 0 </span></dd>
      </dl>

    </div>

  </body>
</html>
