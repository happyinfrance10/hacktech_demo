<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="BaseGUI.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="game.js"></script>
    <title>Job Chase</title>
  </head>

  <body>
    <div id="loadscreen">
      <p>
      You're entering your final year of university. Recruiting season is approaching.
      Your mountain of student debt is accumulating, and you want to obtain a job as soon as possible.
      </p>
    </div>

    <div id="gui">
      <button id="button1">Button 1</button>
      <button id="button2">Button 2</button>
      <button id="button3">Button 3</button>
      <button id="button4">Button 4</button>
      <button id="button5">Button 5</button>

    </div>
    <div id= "playerStats">
      <dl>
        <dt>
          Your Skills and Resume
        </dt>
        <dd class="coding value-0"><span class="text"> Coding: 0 </span></dd>
        <dd class="resume value-0"><span class="text"> Resume Strength: 0 </span></dd>
        <dd class="personality value-0"><span class="text"> Personality: 0 </span></dd>
        <dd class="wit value"><span class="text"> Wit: 0 </span></dd>
      </dl>

    </div>

  </body>
</html>
